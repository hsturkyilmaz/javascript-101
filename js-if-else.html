<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sayı Tahmin Etme Oyunu</title>
</head>
<body>
</body>
<script>
    let tuttugumSayi = 7;
    let kullaniciSayisi = prompt("Aklımdan 1 ile 10 arasında bir sayı tuttum. Bakalım bilebilecek misin?", "");
    if (kullaniciSayisi == "") {
      alert("Bir sayı yazmak zor değildi!");
    }
    if (tuttugumSayi == kullaniciSayisi) {
        alert("Bildin, helal olsun!");
    } else {
        alert("Üzgünüm. Tuttuğum sayı 7'ydi.");
    }
</script> 
</html>
